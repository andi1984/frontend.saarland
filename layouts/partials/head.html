<head>
    <meta charset="utf-8">
    <title>{{.Title}} ({{$.Site.Title}})</title>
     {{ if .IsTranslated }}
        {{ range .Translations }}
            <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
        {{ end }}
    {{ end }}
</head>
